<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome To YemekSepette</title>
	<style>
body {
	background-image: url(http://i.hizliresim.com/jVv2O9.jpg);
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center;
}
</style>

</h:head>
<h:body>
	<h:form id="form" style="font: italic bold 12px Georgia, serif;">

		<img src="http://i.hizliresim.com/zrmb8j.png"
			style="width: 700px; height: 120px; padding-left: 400px;" />
		<p:fieldset toggleable="true" toggleSpeed="500" legend="Login"
			style="width:400px; margin:70px auto;" id="field">
			<h:panelGrid columns="3" id="grid" cellpadding="5">
				<h:outputLabel for="UserMail" value="Usermail:" />
				<p:inputText id="UserMail" value="#{loginBean.userMail}"
					required="true" label="Usermail" />
				<p:message for="UserMail" />

				<h:outputLabel for="Password" value="Password:" />
				<p:password id="Password" value="#{loginBean.password}"
					required="true" label="Password" />
				<p:message for="Password" />
				<f:facet name="footer">
					<p:commandButton value="Login"
						actionListener="#{loginBean.procCallForLogin}" update="form" />
				</f:facet>
			</h:panelGrid>
			<p:messages for="MessageId" showDetail="true" autoUpdate="true"
				closable="true" />
		</p:fieldset>

	</h:form>
</h:body>
</html>
